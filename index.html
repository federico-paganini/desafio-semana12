<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Puntuaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
   
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Comentarios y Puntuaciones</h1>
            <div id="comments-container">

            </div>
        
            
            <form id="comentario">
              <div class="mb-3">
                <label for="comentario" class="form-label mb-3 mt-3"><h2>Agregar un comentario y puntuación:</h2></label>
                <textarea name="commentbox" id="comentario" class="form-control mb-3" cols="50" rows="5"
                  placeholder="Ingrese su comentario aquí: "></textarea>
              </div>
              <div id="stars-container" class="stars-valoration mb-3">
                <input type="radio" name="valoracion" id="stars-1" class="ocultar" value="1" required>
                <label for="1-stars" class="stars-label"><i class="bi bi-star-fill"></i></label>
                <input type="radio" name="valoracion" id="stars-2" class="ocultar" value="2">
                <label for="2-stars" class="stars-label"><i class="bi bi-star-fill"></i></label>
                <input type="radio" name="valoracion" id="stars-3" class="ocultar" value="3">
                <label for="3-stars" class="stars-label"><i class="bi bi-star-fill"></i></label>
                <input type="radio" name="valoracion" id="stars-4" class="ocultar" value="4">
                <label for="4-stars" class="stars-label"><i class="bi bi-star-fill"></i></label>
                <input type="radio" name="valoracion" id="stars-5" class="ocultar" value="5">
                <label for="5-stars" class="stars-label"><i class="bi bi-star-fill"></i></label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
